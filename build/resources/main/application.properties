# Database
spring.jpa.database=POSTGRESQL
#spring.jpa.show-sql=true
spring.datasource.platform=postgres
spring.jpa.generate-ddl=true       
spring.jpa.hibernate.ddl-auto=create-drop

## PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://10.0.0.3:5432/testrediscache
spring.datasource.url=jdbc:postgresql://localhost:5432/testrediscache
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect

## Redis
spring.cache.type=redis
#spring.cache.redis.time-to-live=36000000

## для одиночного сервера
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=3000
redis.socket.timeout.secs=1
# не используем!!!   spring.redis.password=redispass

